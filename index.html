<body>

<section>
<h2>SIP Calculator</h2>
<input id="sipMonthly" placeholder="Monthly Investment (â‚¹)">
<input id="sipRate" placeholder="Expected Return (%)">
<input id="sipYears" placeholder="Years">
<button onclick="calculateSIP()">Calculate</button>

</section>

<section>
<h2>Lumpsum Calculator</h2>
<input id="lsPrincipal" placeholder="Principal (â‚¹)">
<input id="lsRate" placeholder="Return (%)">
<input id="lsYears" placeholder="Years">
<button onclick="calculateLumpsum()">Calculate</button>
<div class="result" id="lsResult">â‚¹0</div>
</section>

<section>
<h2>SWP Calculator</h2>
<input id="swpCorpus" placeholder="Corpus (â‚¹)">
<input id="swpRate" placeholder="Return (%)">
<input id="swpYears" placeholder="Years">
<button onclick="calculateSWP()">Calculate</button>
<div class="result" id="swpResult">â‚¹0</div>

<!-- CHAT -->
<div id="chat-bubble">ðŸ¤–</div>

<div id="finclarityChat">
  <div id="chatHeader">
    FinClarity AI
    <span style="float:right;cursor:pointer" id="chatClose">âœ–</span>
  </div>
  <div id="chatBody"></div>
  <input id="chatInput" placeholder="Ask about Indian financeâ€¦">
</div>

<script>
/* CALCULATORS */
function calculateSIP(){
  const m=+document.getElementById("sipMonthly").value||0;
  const r=+document.getElementById("sipRate").value||0;
  const y=+document.getElementById("sipYears").value||0;
  const mr=r/100/12,n=y*12;
  const fv=m*((Math.pow(1+mr,n)-1)/mr)*(1+mr);
  document.getElementById("sipResult").innerText="â‚¹"+fv.toFixed(2);
}
function calculateLumpsum(){
  const p=+document.getElementById("lsPrincipal").value||0;
  const r=+document.getElementById("lsRate").value||0;
  const y=+document.getElementById("lsYears").value||0;
  document.getElementById("lsResult").innerText="â‚¹"+(p*Math.pow(1+r/100,y)).toFixed(2);
}
function calculateSWP(){
  const c=+document.getElementById("swpCorpus").value||0;
  const r=+document.getElementById("swpRate").value||0;
  const y=+document.getElementById("swpYears").value||0;
  const mr=r/100/12,n=y*12;
  document.getElementById("swpResult").innerText="â‚¹"+((c*mr)/(1-Math.pow(1+mr,-n))).toFixed(2);
}

/* CHATBOT */
const bubble=document.getElementById("chat-bubble");
const chat=document.getElementById("finclarityChat");
const closeBtn=document.getElementById("chatClose");
const chatBody=document.getElementById("chatBody");
const chatInput=document.getElementById("chatInput");

bubble.onclick=()=>{chat.style.display="block";bubble.style.display="none";}
closeBtn.onclick=()=>{chat.style.display="none";bubble.style.display="flex";}

const kb={
  sip:"SIP allows monthly investing and reduces market timing risk.",
  lumpsum:"Lumpsum is a one-time investment.",
  swp:"SWP provides regular income from investments.",
  tax:"Indian mutual fund taxation depends on asset type and holding period.",
  sebi:"SEBI regulates Indian capital markets.",
  inflation:"Inflation reduces purchasing power over time."
};

chatInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const q=chatInput.value.trim();
    if(!q) return;

    addMsg("chat-q",q);

    let a="I explain Indian finance in simple terms.";
    for(let k in kb){
      if(q.toLowerCase().includes(k)){a=kb[k]; break;}
    }

    addMsg("chat-a",a);
    chatInput.value="";
  }
});

function addMsg(cls,text){
  const d=document.createElement("div");
  d.className=cls;
  d.innerText=text;
  chatBody.appendChild(d);
  chatBody.scrollTop=chatBody.scrollHeight;
}
</script>
